version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # Mudou para 3001 local
    container_name: docker-frontend
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8001:8000"  # Mudou para 8001 local
    container_name: docker-backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
